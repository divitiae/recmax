    <script>
        function click_back_list() {
            document.getElementById("page-edit").style.display = "none";
            document.getElementById("page-list").style.display = "block";
        }

        function click_edit() {
            document.getElementById("page-list").style.display = "none";
            document.getElementById("page-edit").style.display = "block";
        }


        function hasClass(ele, cls) {
            return ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
        }

        function removeClass(ele, cls) {
            if (hasClass(ele, cls)) {
                var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                ele.className = ele.className.replace(reg, '');
            }
        }

        function click_avatar(el) {
            for (i = 0; i < 6; i++) removeClass(document.getElementById('avatar_' + i), 'selected');
            el.className += ' selected';
            document.getElementById('user_avatar').value = el.id.split('_')[1];
        }
    </script>
